<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Recipe Sharing Platform</h1>
    <div id="recipes"></div>
    <form id="add-recipe-form">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" required>
        <label for="recipe-ingredients">Recipe Ingredients:</label>
        <textarea id="recipe-ingredients" required></textarea>
        <label for="recipe-instructions">Recipe Instructions:</label>
        <textarea id="recipe-instructions" required></textarea>
        <button type="submit">Add Recipe</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
